<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Account</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="icon" href="letra-r.png">

    <!--LINK PARA IMAGENS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <form action="">
            <h1>Sign In</h1>
        
            <!--INPUT PARA COLOCAR O USERNAME-->
            <div class="input-box">
                <input type="email" name="" id=""placeholder="Username">
                <i class='bx bxs-user-pin'></i>
            </div>

            <!--INPUT PARA INSERIR O EMAIL-->
            <div class="input-box">
                <input type="email" name="" id=""placeholder="E-mail">
                <i class='bx bxs-envelope'></i>
            </div>
    
            <!--INPUT PARA COLOCAR A SENHA-->
            <div class="input-box">
                <input type="password" name="" id=""placeholder="Password">
                <i class='bx bxs-lock'></i>
            </div>

            <!--INPUT PARA CONFIRMAR A SENHA-->
            <div class="input-box">
                <input type="password" name="" id=""placeholder="Confirm-Password">
                <i class='bx bx-check'></i>
            </div>
    
            <!--BOTÃƒO PARA CRIAR CONTA-->
        
            <button type="submit"class="btn">Create Account</button>
    
            <!--PARTE PARA REGISTRAR-->
            <div class="register-link">
                <p>Already have an account? <a href="/index.html">Log in</a></p>
            </div>

            <div class="tips-login">

                <p>Sign In With:</p>

              <div class="img-login">

                <a href="facebook"><img src="facebook copy.png" alt=""></a>
                <a href="google"><img src="pesquisa copy.png" alt=""></a>
                <a href="apple"><img src="logotipo-da-apple copy.png" alt=""></a>
              </div>

            </div>
            
        </form>
    </div>
</body>
</html>
